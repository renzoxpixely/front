<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
            <img src="./assets/img/nubefa.png" width= "50%;">
            <h1>Iniciar sesión</h1>
            <mat-form-field class="field-width">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="field-width">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="field-width button-height" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
